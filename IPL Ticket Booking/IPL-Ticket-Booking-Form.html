<!Doctype html>
<html>
    <head>
        <title>IPL Ticket Booking Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "IPL-Ticket-Booking.css">
        <script src = "IPL-Ticket-Booking.js"></script>
    </head>

    <body>
        <fieldset id = "pageHeading">
        <br>
        <form>
            <div class="row">
                <div class = "col-15">
                    <label for = "sname">Spectator Name: </label>
                </div>
                <div class="col-70">
                    <input type = "text" id = "sname" name = "sname" required onchange="getName(),validateForm()">
                </div>
            </div>
            <br>
            <div class="row">
                <div class = "col-15">
                    <label for = "email">Email ID: </label>
                </div>
                <div class="col-70">
                    <input type = "email" id = "email-ID" name = "email-ID" required onchange="validateForm()">
                </div>
            </div>
            <br>
            <div class="row">
                <div class = "col-15">
                    <label for = "confirm-email">Confirm Email ID: </label>
                </div>
                <div class="col-70">
                    <input type = "email" id = "confirm-email" name = "confirm-email" required onchange="confirmEmail(),validateForm()">
                </div>
            </div>
            <br>
            <div class="row">
                <div class = "col-15">
                    <label for = "stand">Select Stand: </label>
                </div>
                <div class="col-70">
                    <select id = "stand" name = "stand" required onchange="setCost(),validateForm()">
                        <option value = "none" selected disabled hidden>Select an Option</option>
                        <option value = "platinum-gallery">Platinum Gallery</option>
                        <option value = "north-west-stand">North West Stand</option>
                        <option value = "east-stand">East Stand</option>
                        <option value = "super-hospitality-stand">Super Hospitality Stand</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class = "col-15">
                    <label for = "floor">Select Floor: </label>
                </div>
                <div class="col-70">
                    <select id = "floor" name = "floor" required onchange="setCost(),validateForm()">
                        <option value = "none" selected disabled hidden>Select an option</option>
                        <option value = "first-floor">First Floor</option>
                        <option value = "second-floor">Second Floor</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <div class = "col-15">
                    <label for = "cost">Cost: </label>
                </div>
                <div class="col-output">
                    <output type = "text" id = "cost" name = "cost"></output>
                </div>
            </div>
            <br><br>
            <div class = "col-15">
                <button type = "reset" value = "Reset">Reset</button>
            </div>
            <div class = "col-70">
                <button type ="submit" value="Book Now">Book Now</button>
            </div>
        </form>
        <br><br><br><br>
        </fieldset>
    </body>
</html>
